<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tttstyles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- start heading -->
    <h1>Tic Tac Toe</h1>
    <!-- end heading -->

    <!-- Start - Game Board -->
    <div class="container-box">
      <div class="row">
        <button class="btn btn1" id="btn1"></button>
        <button class="btn btn2" id="btn2"></button>
        <button class="btn btn3" id="btn3"></button>
      </div>
      <div class="row">
        <button class="btn btn4" id="btn4"></button>
        <button class="btn btn5" id="btn5"></button>
        <button class="btn btn6" id="btn6"></button>
      </div>
      <div class="row">
        <button class="btn btn7" id="btn7"></button>
        <button class="btn btn8" id="btn8"></button>
        <button class="btn btn9" id="btn9"></button>
      </div>
    </div>
    <!-- End - Game Board -->

    <!-- start Player turn-->
    <div class="turn">
      <h1 id="turn"></h1>
    </div>
    <!-- end Player turn-->

    <!-- start new/reset game button -->
    <div class="newgamebtn">
      <button class="newgame" role="Button" id="new">New Game</button>
    </div>
    <!-- end new/reset game button -->

    <script src="tttscript.js"></script>
  </body>
</html>
